<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Gerente | History Keepers</title>
  
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="gerente.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="manager-layout">
    
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>HK Gerencia</h2>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" onclick="switchTab('inventario')">
          <i class="fa-solid fa-clipboard-list"></i> Inventario
        </button>
        <button class="nav-btn" onclick="switchTab('ventas')">
          <i class="fa-solid fa-cash-register"></i> Terminal Venta
        </button>
        <button class="nav-btn logout" onclick="logout()">
          <i class="fa-solid fa-sign-out-alt"></i> Salir
        </button>
      </nav>
    </aside>

    <main class="main-content">
      
      <section id="tab-inventario" class="panel-section">
        <header class="top-bar">
          <h1>Gestión de Inventario</h1>
          <input type="text" id="inv-search" class="search-input" placeholder="Buscar producto..." onkeyup="filterInventory()">
        </header>
        
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th style="width: 60px;">Imagen</th> <th>Producto</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="inventory-list">
              <tr><td colspan="5" style="text-align:center; padding:20px;">Cargando...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section id="tab-ventas" class="panel-section" style="display:none;">
        <header class="top-bar">
          <h1>Terminal de Venta</h1>
        </header>
        
        <div class="pos-layout">
          <div class="products-area">
            <div class="products-grid" id="pos-products">
              </div>
          </div>

          <div class="ticket-area">
            <div class="ticket-panel">
              <h3>Orden Actual</h3>
              <div class="ticket-items" id="ticket-items">
                <p class="empty-msg">Ticket vacío</p>
              </div>
              <div class="ticket-total">
                <span>Total:</span>
                <span id="ticket-total-amount">$0.00</span>
              </div>
              <button class="btn-pay" onclick="processSale()">COBRAR</button>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <div id="product-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Editar Producto</h3>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      
      <form id="product-form" onsubmit="saveProduct(event)">
        <input type="hidden" id="p-id">
        
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" id="p-name" disabled style="background:#eee; cursor:not-allowed;">
        </div>
        
        <div class="form-row" style="display:flex; gap:15px; margin-top:15px;">
          <div class="form-group" style="flex:1;">
            <label>Precio ($)</label>
            <input type="number" id="p-price" required min="0" step="0.01">
          </div>
          <div class="form-group" style="flex:1;">
            <label>Stock</label>
            <input type="number" id="p-stock" required min="0">
          </div>
        </div>

        <div class="form-actions" style="margin-top: 20px; text-align: right;">
          <button type="button" class="btn-cancel" onclick="closeModal()" style="background:#ccc; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; margin-right:10px;">Cancelar</button>
          <button type="submit" class="btn-save" style="background:#27ae60; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="gerente.js"></script>
</body>
</html>
