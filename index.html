<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Keepers — Tienda de coleccionistas deportivos</title>
  <meta name="description" content="Coleccionables deportivos: jerseys retro, balones firmados y tarjetas históricas.">
  <link rel="icon" href="assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container wrap">
      <img src="assets/logo.png" alt="Logo History Keepers" class="logo" />
      <div class="actions">
        <button class="btn top-btn" data-open="login">Loggin</button>
        <button class="btn top-btn" data-open="register">Registrarse</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="slider">
        <div class="slides"></div>
        <button class="ctrl prev" aria-label="Anterior">‹</button>
        <button class="ctrl next" aria-label="Siguiente">›</button>
        <div class="dots"></div>
      </div>
    </section>

    <nav class="menu"></nav>

    <section class="content"></section>
  </main>

  <footer>
    <div class="container small">© <span id="y"></span> History Keepers. Proyecto demo de tienda en línea.</div>
  </footer>

  <dialog id="dlg-register" class="modal">
  <form method="dialog" class="card modal-card modal-card-dark" id="register-form">
    <img src="assets/logo.png" alt="Logo History Keepers" class="modal-logo" />
    <h2>Crea tu cuenta</h2>
    <p class="modal-subtitle">Regístrate para acceder a todas las funciones.</p>
    
    <label>Nombre Completo</label>
    <input class="input" type="text" placeholder="" required>
    
    <label>Correo Electrónico</label>
    <input class="input" type="email" placeholder="" required>
    
    <label>Contraseña</label>
    <input class="input" type="password" placeholder="" required>
    
    <button type="submit" class="btn btn-primary-dark">Crear Cuenta</button>
    
    <p class="modal-link">¿Ya tienes una cuenta? <a href="#" data-switch="login">Inicia sesión</a></p>
  </form>
</dialog>

<dialog id="dlg-login" class="modal">
  <form method="dialog" class="card modal-card modal-card-dark" id="login-form">
    <img src="assets/logo.png" alt="Logo History Keepers" class="modal-logo" />
    <h2>Bienvenido</h2>
    <p class="modal-subtitle">Inicia sesión para continuar.</p>
    
    <label>Correo Electrónico</label>
    <input class="input" type="email" placeholder="" required>
    
    <label>Contraseña</label>
    <input class="input" type="password" placeholder="" required>
    
    <button type="submit" class="btn btn-primary-dark">Entrar</button>
    
    <p class="modal-link">¿No tienes cuenta? <a href="#" data-switch="register">Regístrate aquí</a></p>
  </form>
</dialog>

<div id="toast-notification" class="toast"></div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="app.js"></script>
</body>
</html>
